syntax = "proto3";

option java_package = "com.example.protos";

enum Gender {
  UNKNOWN = 0;
  MALE = 1;
  FEMALE = 2;
}

message NullableString {
  string value = 1;
}
message NullableInt {
  int32 value = 1;
}

message Address {
  NullableString street = 1;
  NullableString city = 2;
}

message Person {
  NullableString name = 1;
  NullableInt age = 2;
  Gender gender = 3;
  repeated string tags = 4;
  repeated Address addresses = 5;
}
